name: Construcción y Despliegue de NestJS con SonarCloud

on:
  push:
    branches:
      - main
  workflow_dispatch: # Disparador manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'  # Versión específica para estabilidad
          cache: 'npm'  # Cambiar a npm para evitar problemas con pnpm cache

      - name: Instalar pnpm globalmente
        run: npm install -g pnpm@8.15.4  # Instalar una versión específica de pnpm

      - name: Verificar instalación de pnpm
        run: pnpm --version  # Confirmar que pnpm está disponible

      - name: Instalar dependencias
        run: pnpm install

      - name: Instalar Sequelize
        run: pnpm add @nestjs/sequelize sequelize sequelize-typescript

      - name: Instalar configuración
        run: pnpm add @nestjs/config

      - name: Instalar dependencias de base de datos
        run: pnpm add pg pg-hstore

      - name: Instalar validadores
        run: pnpm add class-validator class-transformer @nestjs/mapped-types

      - name: Configurar y analizar con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io'
        with:
          args: >
            -Dsonar.organization=eriikjg
            -Dsonar.projectKey=EriikJG_SafeDocsback
            -Dsonar.projectName=SafeDocsback
            -Dsonar.sources=src
            -Dsonar.verbose=true

      - name: Ejecutar tests (sin fallar si no hay)
        run: pnpm test -- --passWithNoTests

      - name: Construir aplicación
        run: pnpm run build

      - name: Preparar carpeta de despliegue
        run: |
          mkdir deploy
          cp -r dist package.json pnpm-lock.yaml tsconfig.json deploy/

      - name: Crear archivo zip
        run: zip -r app.zip deploy/

      - name: Desplegar en Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'safedocsback'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
