name: Construcción y Despliegue de NestJS con SonarCloud

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: 🧪 Integración Continua (CI)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: 📦 Instalar pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: 📥 Instalar dependencias
        run: pnpm install

      - name: 📦 Instalar Sequelize
        run: pnpm add @nestjs/sequelize sequelize sequelize-typescript

      - name: ⚙️ Instalar configuración
        run: pnpm add @nestjs/config

      - name: ✅ Instalar validadores
        run: pnpm add class-validator class-transformer @nestjs/mapped-types

      - name: 🔍 Analizar con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io'
        with:
          args: >
            -Dsonar.organization=eriikjg
            -Dsonar.projectKey=EriikJG_SafeDocsback
            -Dsonar.projectName=SafeDocsback
            -Dsonar.sources=src
            -Dsonar.verbose=true

      - name: 🧪 Ejecutar tests
        run: pnpm test -- --passWithNoTests

      - name: 🛠️ Construir aplicación
        run: pnpm run build

      - name: 📁 Guardar artefactos
        run: |
          mkdir deploy
          cp -r dist package.json pnpm-lock.yaml tsconfig.json deploy/

      - name: 📦 Cargar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: deploy-folder
          path: deploy/

  cd:
    name: 🚀 Despliegue Continuo (CD)
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: deploy-folder
          path: deploy/

      - name: 🚀 Desplegar en Azure App Service (solo contenido)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'safedocsback'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy/
